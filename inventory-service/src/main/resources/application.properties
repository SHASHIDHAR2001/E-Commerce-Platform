spring.application.name=${APP_NAME:Inventory-service}
server.port=${SERVER_PORT:8082}

# ================================
# PostgreSQL Database Configuration
# ================================
spring.datasource.url=${INVENTORY_DB_URL}
spring.datasource.username=${INVENTORY_DB_USERNAME}
spring.datasource.password=${INVENTORY_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:true}

# ================================
# RabbitMQ Configuration
# ================================
spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}

rabbitmq.queue.inventory=${RABBITMQ_QUEUE:inventory.queue}
rabbitmq.exchange.inventory=${RABBITMQ_EXCHANGE:inventory.exchange}
rabbitmq.routing.key.inventory=${RABBITMQ_ROUTING_KEY:inventory.routing.key}

# ================================
# Logging Configuration
# ================================
logging.level.com.ecommerce=${LOG_LEVEL:INFO}
logging.level.org.springframework.web=${SPRING_WEB_LOG_LEVEL:INFO}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ================================
# Swagger / Springdoc Configuration
# ================================
springdoc.api-docs.path=${API_DOCS_PATH:/api-docs}
springdoc.swagger-ui.path=${SWAGGER_UI_PATH:/swagger-ui.html}
springdoc.swagger-ui.operationsSorter=${SWAGGER_SORTER:method}


application.version=1.0.0
application.description=Inventory Management Microservice








